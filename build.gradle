plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.71'
}

group 'reactive'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
dependencies {
    implementation 'io.reactivex.rxjava2:rxjava:2.1.1'
}